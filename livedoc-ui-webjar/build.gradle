plugins {
    id "com.moowork.node" version "1.2.0"
}

apply plugin: 'base'
apply plugin: 'idea'

buildDir = 'build'

node {
    version = '8.9.3'
    yarnVersion = '1.3.2'
    download = true
}

task bundle(type: YarnTask) {
    inputs.dir(new File('public'))
    inputs.dir(new File('src'))
    outputs.dir(new File("$buildDir"))
    args = ['run', 'build']
}

task start(type: YarnTask) {
    args = ['start']
}

task testJs(type: YarnTask) {
    args = ['test:oneshot']
}

jar {
    from('build') {
        include '*.*'
        include 'static/**/*'
        into 'META-INF/resources/livedoc'
    }
}

check.dependsOn(testJs)
bundle.dependsOn(yarn_install)
assemble.dependsOn(bundle)
